<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculator for The Odin Project">
    <meta name="keywords" content="calculator, the odin project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <title>TOP Calculator</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="calculator">
          <div class="display__container">
            <div class="display__previous"></div>
            <div class="display__current">0</div>
          </div>
          <button class="allClear" data-allClear>AC</button>
          <button class="clearEntity" data-clearEntity>CE</button>
          <button class="operator" data-operator>%</button>
          <button class="operator" data-operator>รท</button>
          <button class="number" data-number>1</button>
          <button class="number" data-number>2</button>
          <button class="number" data-number>3</button>
          <button class="operator" data-operator>x</button>
          <button class="number" data-number>4</button>
          <button class="number" data-number>5</button>
          <button class="number" data-number>6</button>
          <button class="operator" data-operator>+</button>
          <button class="number" data-number>7</button>
          <button class="number" data-number>8</button>
          <button class="number" data-number>9</button>
          <button class="operator" data-operator>-</button>
          <button class="number" data-number>0</button>
          <button class="dot" data-dot>.</button>
          <button class="operator" data-operator>=</button>
        </div> <!-- CLOSURE CALCULATOR -->
      </section>
    </main>
  </body>
</html>
